<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1 id="maintitle">Quiz conhecimentos gerais</h1>

    <div id="scoretela" class="hide">
        <h2>Parabéns</h2>
        <p id="displayscore"><span>0</span>%</p>
        <p>Você acertou <span id="correctanswer">0</span> de <span id="questionsAll">10</span> perguntas!</p>
        <button id="restart">REFAZER QUIZ</button>
    </div>

    <div id="quizcontainer">
        <p id="question"> 
            <span id="questionnumber">1-</span> <span id="questiontext"></span> 
        </p>
        <div id="answerbox">
            <button>
                <span class="btnletter">A</span> <span class="questionanswer"></span>
            </button>
            <button>
                <span class="btnletter">B</span> <span class="questionanswer"></span>
            </button>
            <button>
                <span class="btnletter">C</span> <span class="questionanswer"></span>
            </button>
            <button>
                <span class="btnletter">D</span> <span class="questionanswer"></span>
            </button>
        </div>
    </div>
    <!--resposta-->
    <button class="answerres hide">
        <span class="btnletter"></span> <span class="questionanswer"></span>
    </button>
    <script src="js/script.js"></script>
</body>
</html>
